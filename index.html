<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Producto</title>

    <!-- IMPORTACION DE ESTILOS CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- IMPORTANDO BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <form action="" class="frm_crear_producto" id="frm_crear_producto">	

        <div class="form-group">
            <label for="nombre_producto">Nombre del Producto:</label>
            <input type="text" id="nombre_producto" placeholder="Nombre del Producto" class="form control" c name=""><br>
        </div>

        <div class="form-group">
            <label for="precio_producto" min="100">Precio del Producto</label>
            <input type="text" id="precio_producto" placeholder="Precio del Producto" class="form control" required name=""><br>
        </div>

        <!--  CATEGORIA DEL PRODUCTO -->
        <div class="form-group">
            <label for="categoria_producto">Categoría del Producto</label>
            <select class="form-select" aria-label="Default select example" id="categoria_producto" required>
                <option selected>Seleccionar Categoría del Producto...</option>
                <option value="licores">Licores</option>
                <option value="bebidas">Bebidas</option>
                <option value="granos_despensa">Granos y Despensa</option>
                <option value="lacteos">Lácteos</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email_proveedor">Email del Proveedor:</label>
            <input type="email" id="email_proveedor" placeholder="E-mail del Proveedor" required class="form control"><br>
        </div>

        <input type="submit" value="Crear Producto" class="btn btn-primary" id="btn_crear_producto">

        <br>

        <input type="button" value="Validar Existencia Producto" class="btn btn-primary" id="btn_validar_existencia_producto">

    </form>


    <!-- IMPORTACION DE ARCHIVO JS -->
    <script src="./js/main.js"></script>

    <!-- IMPORTACION DE LIBRERIA BOOTSTRAP EN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- IMPORTACION LIBRERIA PRISTINEJS PARA VALIDACIÓN DE FORMULARIOS MINIMALISTA -->
    <script src="./js/vendor/pristine.min.js"></script>

</body>
</html>
